<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Statistics</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="work-container">
        <i class="fas fa-briefcase fa-3x icon"></i>
        <h4>Years of Exprerience</h4>
        <div class="counter">1000</div>
    </div>
    <div class="work-container">
        <i class="fas fa-cloud fa-3x icon"></i>
        <h4>Websites Made in all these years</h4>
        <div class="counter">1000</div>
    </div>
    <div class="work-container">
        <i class="fab fa-apple fa-3x icon"></i>
        <h4>Apps hosted</h4>
        <div class="counter">1000</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
